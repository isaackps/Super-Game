<!DOCTYPE html>
<html lang="en">
 <head>
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <!-- Bootstrap core CSS -->
   <link href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet" media="screen">

   <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <meta name="description" content="">
   <meta name="author" content="">

<!-- <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
-->
   <!--import style.css-->
   <link href="css/bootstrap.min.css" rel="stylesheet">
   <link href="css/style.css" rel="stylesheet">
   <title>Super Space Destroy-YA!</title>
 </head>
 <body class="body">

   <div class="container">
     <!--Title Row-->
     <div class="row titleRow">
       <div class="col-md-6 col-md-offset-3 titleRow2">
         <img src="images/title.png" id="gameTitle"/>
       </div>
     </div>
     <!--Score Row-->
     <div class="row ScoreRow">
      <div class="col-md-4 col-md-offset-2">
        <h6>Score: <span id="scoreP2">000000</span></h6>
      </div>
      <div class="col-md-4 col-md-offset-2">
        <h6>Score: <span id="scoreP1">000000</span></h6>
      </div>
     </div>
     <!--Game Row-->
      <div class="row gameRow">
        <div class="col-md-5 col-md-offset-1">
          <!--Player 2 screen--><!--Player 2 Left side-->
          <div class="screen" id="P2Screen">
            <div id="alien2"></div>
            <img src="images/spaceShipWhite.png" id="rocket2"/>
          </div>
        </div>
          <!--reset button-->
        <div class="col-md-1">
          <img src="images/restartBtn.png" id="restartBtn"/>
          <h5>restart</h5>
        </div>
        <div class="col-md-5">
          <!--Player 1 screen--><!--Player 1 Right side-->
          <div class="screen" id="P1Screen">
            <div id="alien1"></div>
            <img src="images/spaceShipWhite.png" id="rocket1"/>
          </div>
        </div>
      </div>
    </div>
      <!--Instruction Row-->
      <h4>Objectives of the game!</h4>
      <p>To win:</p>
      <ul>
        <li>Players have to avoid the aliens at all cost!</li>
        <li>Players have to collect as many stars as possible!</li>
        <li>The player with the most score wins!!</li>
      </ul>
      <!--background music-->
      <div>
      <audio autoplay="autoplay" loop="true"><source src="music/BackgroundMusic.mp3"/></audio>
      </div>
    <!--attach the scripts-->
   <script type="text/javascript" src="script/jquery.min.js"></script>
   <script type="text/javascript" src="script/star.js"></script>
   <script type="text/javascript" src="script/Alien.js"></script>
   <script type="text/javascript" src="script/rocket.js"></script>
   <script type="text/javascript" src="script/game.js"></script>
 </body>
</html>
